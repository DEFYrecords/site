<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Ayrewav Site</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="embeddedContent" src="https://ayrewav.framer.website" onload="hideFramerBadge()"></iframe>
    <script>
        function hideFramerBadge() {
            const iframe = document.getElementById('embeddedContent');
            iframe.onload = () => {
                const cssToHideBadge = `
                    <style>
                        #__framer-badge-container { display: none !important; }
                    </style>
                `;
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.head.insertAdjacentHTML('beforeend', cssToHideBadge);
            };
        }
    </script>
</body>
</html>
