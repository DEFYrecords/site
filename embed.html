<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Ayrewav Site</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="embeddedContent" src="https://ayrewav.framer.website"></iframe>
    <script>
        function hideFramerBadge() {
            const iframe = document.getElementById('embeddedContent');
            const iframeWindow = iframe.contentWindow;
            const iframeDoc = iframe.contentDocument || iframeWindow.document;
            
            // Wait until the iframe content is fully loaded
            iframe.onload = () => {
                const observer = new MutationObserver((mutationsList, observer) => {
                    const badge = iframeDoc.querySelector('#__framer-badge-container');
                    if (badge) {
                        badge.style.display = 'none';
                        observer.disconnect();
                    }
                });

                observer.observe(iframeDoc, {
                    childList: true,
                    subtree: true
                });
            };
        }

        // Ensure the script runs after the iframe content is loaded
        document.addEventListener('DOMContentLoaded', hideFramerBadge);
    </script>
</body>
</html>
